<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Card Clicks</title>
    <style>
        .test-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            background: #f5f5f5;
        }
        .test-card:hover {
            background: #e0e0e0;
        }
        .click-log {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
            background: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Test Card Click Functionality</h1>
    
    <div class="test-card" data-href="/blog/test-post-1">
        <h3>Test Post 1</h3>
        <p>This card should be clickable</p>
    </div>
    
    <div class="test-card" data-href="/blog/test-post-2">
        <h3>Test Post 2</h3>
        <p>This card should also be clickable</p>
    </div>
    
    <div class="click-log" id="clickLog">
        <h3>Click Log:</h3>
        <div id="logContent">No clicks yet</div>
    </div>
    
    <script>
        // Simple click logger for testing
        const logContent = document.getElementById('logContent');
        
        function logClick(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            console.log(message);
        }
        
        // Test if the initCardLinks function exists and works
        window.addEventListener('DOMContentLoaded', function() {
            logClick('DOM loaded');
            
            // Test basic click functionality
            document.addEventListener('click', function(event) {
                const element = event.target.closest('[data-href], a[href], .nav-link[data-route]');
                
                if (element) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    logClick(`Click detected on: ${element.tagName} with data-href: ${element.getAttribute('data-href') || 'none'}`);
                    
                    const href = element.getAttribute('data-href') || element.getAttribute('href');
                    const route = element.getAttribute('data-route');
                    
                    if (href) {
                        logClick(`Would navigate to: ${href}`);
                    } else if (route) {
                        logClick(`Would navigate to route: ${route}`);
                    }
                }
            });
            
            // Test if cards are actually clickable
            const cards = document.querySelectorAll('.test-card');
            logClick(`Found ${cards.length} test cards`);
            
            cards.forEach((card, index) => {
                card.addEventListener('click', function() {
                    logClick(`Direct card click on card ${index + 1}`);
                });
            });
        });
    </script>
</body>
</html>
