version: '3.8'

services:
  server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./BACKEND/app/nekwasa.db:/app/BACKEND/app/nekwasa.db
      - ./BACKEND/uploads:/app/BACKEND/uploads
    environment:
      - DATABASE_URL=sqlite:///./nekwasa.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    restart: always

