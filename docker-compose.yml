version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nekwasar_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nekwasar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nekwasar_pass}
      POSTGRES_DB: ${POSTGRES_DB:-nekwasar_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: .
    container_name: nekwasar_server
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./BACKEND/uploads:/app/BACKEND/uploads
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nekwasar}:${POSTGRES_PASSWORD:-nekwasar_pass}@db:5432/${POSTGRES_DB:-nekwasar_platform}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - API_HOST=0.0.0.0
      - API_PORT=8000

volumes:
  postgres_data:
