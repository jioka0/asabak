version: "3.8"
services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"  # Host 8000 maps to container 8000
    environment:
      - ENV=production
  portfolio:
    build: ./portfolio
    restart: always
    ports:
      - "8001:80"  # Host 8001 maps to container 80
  blog:
    build: ./blog
    restart: always
    ports:
      - "8002:80"  # Host 8002 maps to container 80
  store:
    build: ./store
    restart: always
    ports:
      - "8003:80"  # Host 8003 maps to container 80
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - backend
      - portfolio
      - blog
      - store