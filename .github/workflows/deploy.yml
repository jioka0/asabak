name: Production Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }} # Optional
          script: |
            set -e
            # 1. Navigate to the project directory
            cd ~/asabak

            # 2. Pull the latest code from GitHub
            git fetch origin main
            git reset --hard origin/main

            # 3. Clean Restart to avoid legacy Docker Compose bugs (KeyError: 'ContainerConfig')
            # First, stop and remove existing containers and orphans
            docker-compose down --remove-orphans

            # Now, rebuild and restart fresh
            docker-compose up --build -d

            # 4. Optional: Clean up old, unused images to save space
            docker image prune -f

            echo "ðŸš€ Deployment successful!"