worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Backend Upstream
    upstream backend_api {
        server 127.0.0.1:8000;
    }

    # Common Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle all subdomains through one block or separate them
    server {
        listen 80;
        server_name nekwasar.com blog.nekwasar.com store.nekwasar.com api.nekwasar.com;

        # Redirect all HTTP requests to HTTPS (Uncomment after SSL is set up)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://backend_api;
        }

        # Proxy static files to backend (since files are inside Docker container)
        location /static/ {
            proxy_pass http://backend_api;
        }

        # Blog specific assets
        location /blog/ {
            proxy_pass http://backend_api;
        }

        # Media uploads
        location /uploads/ {
            alias /home/nekwasar/asabak/BACKEND/uploads/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
