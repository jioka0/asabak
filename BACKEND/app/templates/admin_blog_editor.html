<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <style>
        /* Minimal reset - let template styles take over */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Basic CSS variables as fallbacks until global styles load */
        :root {
            --base: #ffffff;
            --base-tint: #f8f9fa;
            --t-bright: #1a1a1a;
            --t-medium: #424242;
            --t-muted: #757575;
            --accent: #6366f1;
            --secondary: #a855f7;
            --stroke-elements: #e0e0e0;
        }

        /* Dark theme fallbacks */
        [color-scheme="dark"] {
            --base: #1a1a1a;
            --base-tint: #2a2a2a;
            --t-bright: #ffffff;
            --t-medium: #cccccc;
            --t-muted: #888888;
        }

        /* Editor overlay controls - minimal and unobtrusive */
        .editor-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
            display: flex;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .editor-controls:hover {
            opacity: 1;
        }

        .editor-btn {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .editor-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .editor-btn.primary {
            background: rgba(0, 123, 255, 0.8);
            border-color: rgba(0, 123, 255, 0.5);
        }

        .editor-btn.primary:hover {
            background: rgba(0, 123, 255, 0.9);
        }

        .editor-btn.danger {
            background: rgba(220, 53, 69, 0.8);
            border-color: rgba(220, 53, 69, 0.5);
        }

        .editor-btn.danger:hover {
            background: rgba(220, 53, 69, 0.9);
        }

        .editor-btn.success {
            background: rgba(40, 167, 69, 0.8);
            border-color: rgba(40, 167, 69, 0.5);
        }

        .editor-btn.success:hover {
            background: rgba(40, 167, 69, 0.9);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: #666;
        }

        .loading-emoji {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Template container - let template styles control everything */
        .template-container {
            width: 100%;
            min-height: 100vh;
        }

        /* Completely invisible editing - no visual indicators */
        .template-container [contenteditable="true"] {
            /* No outlines, no padding, no background changes */
            outline: none;
            min-height: 1em;
        }

        .template-container [contenteditable="true"]:focus {
            /* Only very subtle indication when actively editing */
            outline: 1px solid rgba(0, 123, 255, 0.3);
            outline-offset: 1px;
        }

        /* Image editing - minimal overlay */
        .image-edit-overlay {
            position: relative;
            display: inline-block;
        }

        .image-edit-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 1px solid rgba(0, 123, 255, 0.5);
            padding: 2px 4px;
            font-size: 11px;
            z-index: 1000;
            opacity: 0.9;
        }

        /* Post Selection Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .futuristic-modal {
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, rgba(15, 15, 35, 0.98), rgba(25, 20, 55, 0.98));
            border: 2px solid;
            border-image: linear-gradient(45deg, #6366f1, #a855f7, #06b6d4, #6366f1) 1;
            border-radius: 24px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            backdrop-filter: blur(25px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(0.85) rotateX(10deg);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .futuristic-modal::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #06b6d4, #6366f1);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(8px);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
                filter: blur(8px) hue-rotate(0deg);
            }

            100% {
                opacity: 0.6;
                filter: blur(12px) hue-rotate(60deg);
            }
        }

        .modal-overlay.show .futuristic-modal {
            transform: scale(1) rotateX(0deg);
        }

        /* Particle effect for modal */
        .modal-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 24px;
        }

        .modal-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .modal-particle:nth-child(2n) {
            background: rgba(168, 85, 247, 0.6);
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .modal-particle:nth-child(3n) {
            background: rgba(6, 182, 212, 0.6);
            animation-duration: 10s;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-20px) translateX(10px) scale(1.2);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-10px) translateX(-10px) scale(0.8);
                opacity: 0.6;
            }

            75% {
                transform: translateY(-30px) translateX(5px) scale(1.1);
                opacity: 0.4;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            letter-spacing: 1px;
            position: relative;
        }

        .modal-title::before {
            content: '‚ö°';
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .modal-close::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-close:hover {
            border-color: rgba(239, 68, 68, 0.6);
            color: #ef4444;
            transform: scale(1.05) rotate(90deg);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .modal-close:hover::before {
            opacity: 1;
        }

        .modal-content {
            padding: 32px;
            max-height: 500px;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
            position: relative;
        }

        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.5), rgba(168, 85, 247, 0.5));
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.7), rgba(168, 85, 247, 0.7));
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .futuristic-input,
        .futuristic-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .futuristic-input::before,
        .futuristic-select::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .futuristic-input:focus,
        .futuristic-select:focus {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow:
                0 0 20px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .futuristic-input:focus::before,
        .futuristic-select:focus::before {
            left: 100%;
        }

        .futuristic-input::placeholder,
        .futuristic-select::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            padding: 24px 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            position: relative;
        }

        .modal-actions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
        }

        .futuristic-btn {
            padding: 12px 24px;
            border: 2px solid;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .futuristic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .futuristic-btn:hover::before {
            left: 100%;
        }

        .futuristic-btn.primary {
            border-color: rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.05));
        }

        .futuristic-btn.primary:hover {
            border-color: rgba(99, 102, 241, 0.8);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .futuristic-btn.secondary {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .futuristic-btn.secondary:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        /* Special cursor for editable post items */
        .related-post-item,
        .trending-post-item,
        a[href*="/blog/"] {
            cursor: pointer !important;
            position: relative;
            pointer-events: auto !important;
            z-index: 10;
        }

        .related-post-item:hover,
        .trending-post-item:hover,
        a[href*="/blog/"]:hover {
            background: rgba(0, 123, 255, 0.05) !important;
        }

        .related-post-item::after,
        .trending-post-item::after,
        a[href*="/blog/"]::after {
            content: "‚úèÔ∏è";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .related-post-item:hover::after,
        .trending-post-item:hover::after,
        a[href*="/blog/"]:hover::after {
            opacity: 0.7;
        }

        /* Ensure post items are not editable */
        .related-post-item *,
        .trending-post-item *,
        a[href*="/blog/"] * {
            contenteditable: false !important;
        }

        /* Dynamic content styling - not editable */
        .views-count,
        .dynamic-content {
            cursor: default !important;
            pointer-events: none !important;
        }

        .views-count:hover,
        .dynamic-content:hover {
            background: transparent !important;
        }

        .views-count::after,
        .dynamic-content::after {
            display: none !important;
        }

        /* Context menu styles */
        .post-context-menu {
            position: fixed;
            background: var(--base);
            border: 1px solid var(--stroke-elements);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            padding: 12px;
            min-width: 180px;
        }

        .context-menu-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            color: var(--t-medium);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .context-menu-item:hover {
            background: var(--base-tint);
            color: var(--t-bright);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .editor-controls {
                top: 5px;
                right: 5px;
                gap: 4px;
            }

            .editor-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            .futuristic-modal {
                width: 95%;
                margin: 8px;
                max-height: 90vh;
                border-radius: 20px;
            }

            .modal-header {
                padding: 20px 24px;
            }

            .modal-title {
                font-size: 16px;
            }

            .modal-content {
                padding: 24px;
                max-height: 400px;
            }

            .modal-actions {
                padding: 20px 24px;
                flex-direction: column;
                gap: 12px;
            }

            .futuristic-btn {
                width: 100%;
                padding: 14px 20px;
            }

            .futuristic-input,
            .futuristic-select {
                padding: 14px 16px;
                font-size: 14px;
            }

            .form-label {
                font-size: 13px;
            }

            /* Reduce particle count on mobile for performance */
            .modal-particle:nth-child(n+5) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .futuristic-modal {
                width: 98%;
                margin: 4px;
                border-radius: 16px;
            }

            .modal-header {
                padding: 16px 20px;
            }

            .modal-title {
                font-size: 14px;
            }

            .modal-content {
                padding: 20px;
                max-height: 350px;
            }

            .modal-actions {
                padding: 16px 20px;
            }

            .futuristic-input,
            .futuristic-select {
                padding: 12px 14px;
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            /* Hide particles on very small screens */
            .modal-particles {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Editor Controls Overlay -->
    <div class="editor-controls">
        <button class="editor-btn" id="saveDraftBtn">
            üíæ Save Draft
        </button>
        <!-- NEW: Save & Preview button - only visible in edit mode -->
        <button class="editor-btn success" id="savePreviewBtn" style="display: none;">
            üëÅÔ∏è Save & Preview
        </button>
        <button class="editor-btn primary" id="publishBtn">
            üöÄ Publish
        </button>
        <button class="editor-btn danger" id="closeBtn">
            ‚úï Close
        </button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingIndicator">
        <div class="loading-content">
            <div class="loading-emoji">‚è≥</div>
            <div class="loading-text">Loading template...</div>
        </div>
    </div>

    <!-- Template Content Container -->
    <div class="template-container" id="templateContainer">
        <!-- Template content will be loaded here -->
    </div>

    <!-- Post Selection Modal for Related/Trending Posts -->
    <div class="modal-overlay" id="postSelectionModal">
        <div class="futuristic-modal">
            <div class="modal-particles">
                <div class="modal-particle" style="top: 20%; left: 10%;"></div>
                <div class="modal-particle" style="top: 60%; left: 80%;"></div>
                <div class="modal-particle" style="top: 80%; left: 20%;"></div>
                <div class="modal-particle" style="top: 40%; left: 70%;"></div>
                <div class="modal-particle" style="top: 10%; left: 60%;"></div>
                <div class="modal-particle" style="top: 70%; left: 30%;"></div>
                <div class="modal-particle" style="top: 30%; left: 90%;"></div>
                <div class="modal-particle" style="top: 90%; left: 50%;"></div>
            </div>
            <div class="modal-header">
                <h3 class="modal-title">SELECT POST</h3>
                <button class="modal-close" onclick="closePostSelectionModal()">‚úï</button>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">Choose a published post:</label>
                    <select class="futuristic-select" id="postSelector">
                        <option value="">Loading posts...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Display Title (optional - leave empty to use post title):</label>
                    <input type="text" class="futuristic-input" id="displayTitle"
                        placeholder="Custom title for this section">
                </div>
                <div class="form-group">
                    <label class="form-label">Display Image URL (optional - leave empty to use post image):</label>
                    <input type="url" class="futuristic-input" id="displayImage"
                        placeholder="https://example.com/image.jpg">
                </div>
            </div>
            <div class="modal-actions">
                <button class="futuristic-btn secondary" onclick="closePostSelectionModal()">CANCEL</button>
                <button class="futuristic-btn primary" onclick="applyPostSelection()">APPLY</button>
            </div>
        </div>
    </div>

    <script>
        // Get template and post parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const templateParam = urlParams.get('template') || 'template1';
        // FIXED: Support both 'edit' and 'post_id' parameters (blog posts page uses 'edit')
        const postIdParam = urlParams.get('edit') || urlParams.get('post_id');
        const isEditMode = !!postIdParam; // Flag for edit mode

        // Get the template container element
        const templateContainer = document.getElementById('templateContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Store post data for editing
        let editingPostData = null;

        // Function to load post data when editing
        async function loadPostData(postId) {
            try {
                console.log('[EDIT MODE] Loading post data for ID:', postId);

                const response = await fetch(`/admin/api/blog/posts/${postId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status}`);
                }

                const postData = await response.json();
                console.log('[EDIT MODE] Post data loaded:', {
                    id: postData.id,
                    title: postData.title,
                    template_type: postData.template_type,
                    hasContent: !!postData.content,
                    contentLength: postData.content ? postData.content.length : 0
                });

                editingPostData = postData;
                return postData;
            } catch (error) {
                console.error('[EDIT MODE] Error loading post data:', error);
                alert('Failed to load post for editing: ' + error.message);
                throw error;
            }
        }

        // Function to load template content
        async function loadTemplate(templateName) {
            try {

                // Show loading indicator
                loadingIndicator.style.display = 'flex';

                // Call the API to render the template
                const response = await fetch(`/admin/api/blog/render-template/${templateName}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load template: ${response.status}`);
                }

                const data = await response.json();
                console.log('Template data received:', {
                    hasHtml: !!data.html,
                    htmlLength: data.html ? data.html.length : 0,
                    hasStyles: !!data.styles,
                    stylesLength: data.styles ? data.styles.length : 0,
                    hasGlobalStyles: !!data.globalStyles,
                    globalStylesLength: data.globalStyles ? data.globalStyles.length : 0
                });

                // Inject post content if in edit mode
                let finalHtml = data.html;

                if (isEditMode && editingPostData && editingPostData.content) {
                    console.log('[EDIT MODE] Injecting post content into template');

                    // Use the saved post content directly - it already has the template structure
                    finalHtml = editingPostData.content;
                } else if (isEditMode) {
                    console.warn('[EDIT MODE] Edit mode detected but no content to inject');
                }

                // Set the template content directly in the container
                templateContainer.innerHTML = finalHtml;
                console.log('Template HTML applied to container');

                // Apply styles if available
                if (data.styles) {
                    const styleElement = document.createElement('style');
                    styleElement.textContent = data.styles;
                    styleElement.setAttribute('data-template-styles', 'template-specific');
                    document.head.appendChild(styleElement);
                    console.log('Template-specific styles applied');
                } else {
                    console.log('No template-specific styles received');
                }

                // Apply global styles if available
                if (data.globalStyles) {
                    const globalStyleElement = document.createElement('style');
                    globalStyleElement.textContent = data.globalStyles;
                    globalStyleElement.setAttribute('data-template-styles', 'global-blog');
                    document.head.appendChild(globalStyleElement);
                    console.log('Global blog styles applied');

                    const tailwindScript = document.createElement('script');
                    tailwindScript.src = 'https://cdn.tailwindcss.com';

                    tailwindScript.onload = () => {

                                theme: {
                                    extend: {

                                            't-bright': 'var(--t-bright)',
                                            't-medium': 'var(--t-medium)',
                                            't-muted': 'var(--t-muted)',
                                            accent: 'var(--accent)',
                                            secondary: 'var(--secondary)',
                                            'stroke-elements': 'var(--stroke-elements)',
                                        },
                                        borderColor: {
                                            DEFAULT: 'var(--stroke-elements)',
                                        },
                                    },
                                },
                                corePlugins: {
                                    preflight: true
                                },
                            };
                        }
                    };
                }

                // Load fonts
                if (!document.querySelector('link[href*="googleapis.com"]')) {
                    const fontLink = document.createElement('link');
                    fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@400;600;700&display=swap';
                    fontLink.rel = 'stylesheet';
                    document.head.appendChild(fontLink);

                    document.head.appendChild(iconLink);

                    document.head.appendChild(iconBoldLink);

                // Execute global scripts if available
                if (data.globalScripts) {
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = data.globalScripts;
                    document.body.appendChild(scriptElement);
                }

                // Hide loading indicator
                loadingIndicator.style.display = 'none';

                makeContentEditable();

            } catch (error) {
                console.error('Error loading template:', error);
                let errorMessage = 'Failed to load template';

                // Check if this is an authentication/token error
                if (error.message.includes('Failed to load template: 401') ||
                    error.message.includes('Failed to load template: 403') ||

        // Function to make content editable - with special handling for different elements
        function makeContentEditable() {
            // Load published posts for the selection modal
            loadPublishedPosts();

            // Make all text elements editable without any visual changes
            const textElements = templateContainer.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, div:not(.image-edit-overlay):not(.related-post-item):not(.trending-post-item):not(.views-count):not(.dynamic-content), a:not([href*="/blog/"]), li');

            let editableCount = 0;
            textElements.forEach((el, index) => {
                if (el.textContent && el.textContent.trim() &&
                    !el.querySelector('input, textarea, select, button') &&
                    !el.closest('.image-edit-overlay') &&
                    !el.closest('.editor-controls') &&
                    !el.classList.contains('comment-count-display') && // Don't make comment count editable
                    !el.closest('.comment-count-display') &&
                    !el.closest('.comment-section') &&
                    !el.closest('.related-post-item') &&
                    !el.closest('.trending-post-item') &&
                    !el.closest('.views-count') &&
                    !el.closest('.dynamic-content') &&
                    !el.closest('a[href*="/blog/"]')) { // Don't make blog links editable
                    el.contentEditable = 'true';
                    editableCount++;
                }
            });

            // Explicitly disable contenteditable on post selection items and dynamic content
            const postItems = document.querySelectorAll('.related-post-item, .trending-post-item, a[href*="/blog/"], .views-count, .dynamic-content');

            postItems.forEach((item, index) => {
                item.contentEditable = 'false';
                item.style.pointerEvents = 'auto';
            });

            // Make images editable with minimal overlay (except in special sections)
            const images = templateContainer.querySelectorAll('img');
            images.forEach(img => {
                // Skip images in related/trending posts - they have special editing via context menu
                // Skip images in comment section - they should not be editable
                if (img.closest('.related-post-item') || img.closest('.trending-post-item') || img.closest('.comment-section')) {
                    return;
                }

                const wrapper = document.createElement('div');
                wrapper.className = 'image-edit-overlay';
                wrapper.style.position = 'relative';
                wrapper.style.display = 'inline-block';

                img.parentNode.insertBefore(wrapper, img);
                wrapper.appendChild(img);

                const input = document.createElement('input');
                input.className = 'image-edit-input';
                input.type = 'text';
                input.value = img.src;
                input.placeholder = 'Image URL';

                input.addEventListener('input', () => {
                    img.src = input.value;
                });

                wrapper.appendChild(input);
            });

            // Add special click handlers for related/trending posts
            setupPostSelectionHandlers();

            // Update comment counts dynamically
            updateCommentCounts();

            // Load dynamic content (views, likes, etc.)
            loadDynamicContent();

        // Load dynamic content (views, likes, etc.)
        async function loadDynamicContent() {
            try {
                // Get all view count elements
                const viewElements = document.querySelectorAll('.views-count, [class*="view"], [class*="views"]');

                viewElements.forEach(async (element) => {
                    // Extract post ID or slug from the element or its parent
                    const postSlug = element.dataset.postSlug ||
                        element.closest('[data-post-id]')?.dataset.postId ||
                        element.closest('a')?.href?.split('/').pop();

                    if (postSlug) {
                        try {
                            const response = await fetch(`/api/blogs/slug/${postSlug}/stats`);
                            if (response.ok) {
                                const data = await response.json();
                                const viewCount = data.view_count || 0;

                                // Format the view count (e.g., 1.2k, 12k, 1.5m)
                                const formattedViews = formatViewCount(viewCount);
                                element.textContent = `${formattedViews} Views`;
                            }
                        } catch (error) {
                            console.warn('Failed to load view count for:', postSlug);
                        }
                    }
                });
            } catch (error) {
                console.warn('Failed to load dynamic content:', error);
            }
        }

        // Format view count (e.g., 1200 -> 1.2k)
        function formatViewCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'm';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'k';
            } else {
                return count.toString();
            }
        }

        // Edit post text function
        function editPostText(postElement) {
            // Find the text element to edit (h4, h3, h2, h1, span, div)
            const textElement = postElement.querySelector('h4') || postElement.querySelector('h3') || postElement.querySelector('h2') || postElement.querySelector('h1') || postElement.querySelector('span') || postElement.querySelector('div');

            if (!textElement) {
                return;
            }

            // Get current text
            const currentText = textElement.textContent.trim();

            // Create input field for editing
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.style.width = '100%';
            input.style.padding = '12px 16px';
            input.style.border = '2px solid var(--stroke-elements)';
            input.style.borderRadius = '8px';
            input.style.fontSize = '14px';
            input.style.outline = 'none';
            input.style.background = 'var(--base)';
            input.style.color = 'var(--t-bright)';
            input.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            input.style.transition = 'all 0.2s ease';
            input.style.fontFamily = 'inherit';

            // Focus and select all text
            input.addEventListener('focus', () => {
                input.style.borderColor = 'var(--accent)';
                input.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.1)';
            });

            input.addEventListener('blur', () => {
                input.style.borderColor = 'var(--stroke-elements)';
                input.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            });

            // Replace text element with input
            const textParent = textElement.parentNode;
            textParent.replaceChild(input, textElement);

            // Focus and select all text
            input.focus();
            input.select();

            // Handle input events
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveTextEdit(input, textParent, textElement);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelTextEdit(input, textParent, textElement);
                }
            });

            // Handle blur (click outside)
            input.addEventListener('blur', function () {
                saveTextEdit(input, textParent, textElement);
            });
        }

                        publishState.section = newPostState.deferredHomeSection;
                    } else if (publishState.includeOnHomepage && !publishState.section) {
                        publishState.section = 'latest'; // Default section
                    }

                    // Show/hide section field based on homepage choice
                    const sectionField = document.getElementById('publishSectionField');
                    const sectionSelect = document.getElementById('publishSection');
                    if (publishState.includeOnHomepage) {
                        sectionField.classList.remove('hidden');
                        if (publishState.section) {
                            sectionSelect.value = publishState.section;
                        }
                        console.log('[Publish Wizard] Homepage enabled, showing section field');
                    } else {
                        sectionField.classList.add('hidden');
                        console.log('[Publish Wizard] Homepage disabled, hiding section field');
                    }

                    console.log('[Publish Wizard] Pre-populated publish state:', publishState);
                } else {
                    console.log('[Publish Wizard] No new post wizard state found, using defaults');
                    // Hide section field by default
                    const sectionField = document.getElementById('publishSectionField');
                    if (sectionField) {
                        sectionField.classList.add('hidden');
                    }
                }
            } catch (e) {
                console.warn('[Publish Wizard] Error loading state from new post wizard:', e);
                // Hide section field on error
                const sectionField = document.getElementById('publishSectionField');
                if (sectionField) {
                    sectionField.classList.add('hidden');
                }
            }
        }

        function buildPublishRoutesGrid() {
            const ROUTE_PAGES = ['featured', 'latest', 'others', 'popular', 'topics'];
            const container = document.getElementById('publishRoutesGrid');
            if (!container) return;
            if (container.dataset.built === '1') {
                // hydrate checked states if any
                document.querySelectorAll('.publish-route-checkbox').forEach(cb => {
                    cb.checked = publishState.selectedRoutes.includes(cb.value);
                });
                return;
            }
            container.innerHTML = ROUTE_PAGES.map(r => {
                const label = r.toUpperCase();
                const checked = publishState.selectedRoutes.includes(r) ? 'checked' : '';
                return `
                    <label class="route-pill">
                        <input type="checkbox" class="publish-route-checkbox" value="${r}" ${checked}>
                        <span>${label}</span>
                    </label>
                `;
            }).join('');

            container.addEventListener('change', (e) => {
                const cb = e.target.closest('.publish-route-checkbox');
                if (!cb) return;
                const val = cb.value;
                if (cb.checked && !publishState.selectedRoutes.includes(val)) publishState.selectedRoutes.push(val);
                if (!cb.checked) publishState.selectedRoutes = publishState.selectedRoutes.filter(x => x !== val);
            });

            container.dataset.built = '1';
        }

        function selectPublishHomepage(include) {
            console.log('[DEBUG] selectPublishHomepage called with include:', include);
            publishState.includeOnHomepage = !!include;
            document.getElementById('publishHomepageYes').classList.toggle('active', include === true);
            document.getElementById('publishHomepageNo').classList.toggle('active', include === false);

            const sectionSelector = document.getElementById('publishSectionField');
            console.log('[DEBUG] sectionSelector element:', sectionSelector);
            const sectionSelect = document.getElementById('publishSection');
            console.log('[DEBUG] sectionSelect element:', sectionSelect);

            if (include) {
                if (sectionSelector) {
                    sectionSelector.classList.remove('hidden');
                    sectionSelector.setAttribute('aria-hidden', 'false');
                } else {
                    console.error('[DEBUG] sectionSelector is null, cannot show section field');
                }
                // Set default section if none selected
                if (!sectionSelect.value) {
                    sectionSelect.value = 'latest';
                }
            } else {
                if (sectionSelector) {
                    sectionSelector.classList.add('hidden');
                    sectionSelector.setAttribute('aria-hidden', 'true');
                } else {
                    console.error('[DEBUG] sectionSelector is null, cannot hide section field');
                }
                // Clear section selection when homepage is disabled
                sectionSelect.value = '';
            }
        }

        function togglePublishRoutesInclude(include) {
            publishState.includeOnRoutePages = !!include;
            document.getElementById('publishRoutesYes').classList.toggle('active', include === true);
            document.getElementById('publishRoutesNo').classList.toggle('active', include === false);

            const rs = document.getElementById('publishRoutesSelector');
            if (include) {
                rs.classList.remove('hidden');
                rs.setAttribute('aria-hidden', 'false');
            } else {
                rs.classList.add('hidden');
                rs.setAttribute('aria-hidden', 'true');
                publishState.selectedRoutes = [];
                document.querySelectorAll('.publish-route-checkbox').forEach(cb => cb.checked = false);
            }
        }

        function closePublishWizard() {
            const wizard = document.getElementById('publishWizard');
            const backdrop = document.getElementById('publishWizardBackdrop');

            if (wizard) wizard.classList.add('hidden');
            if (backdrop) backdrop.classList.add('hidden');
            document.body.style.overflow = '';

            // Reset publish wizard
            resetPublishWizard();
        }

        function resetPublishWizard() {
            // Reset form fields
            const inputs = document.querySelectorAll('#publishWizard input, #publishWizard textarea');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });

            // Reset select elements
            const selects = document.querySelectorAll('#publishWizard select');
            selects.forEach(select => {
                select.value = '';
            });

            // Reset publish state
            publishState = {
                includeOnHomepage: null,
                includeOnRoutePages: null,
                selectedRoutes: []
            };

            // Reset UI states
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('publishRoutesSelector').classList.add('hidden');

            // Reset step to first
            showPublishStep(1);
        }

        function loadPostMetaFromEditor() {
            // Extract metadata from the current template content
            const container = document.getElementById('templateContainer');
            if (!container) return;

            // Try to extract title from h1, h2, etc.
            const titleEl = container.querySelector('h1, h2, h3');
            if (titleEl && titleEl.textContent) {
                document.getElementById('publishTitle').value = titleEl.textContent.trim();
            }

            // Try to extract excerpt from first paragraph
            const excerptEl = container.querySelector('p');
            if (excerptEl && excerptEl.textContent) {
                document.getElementById('publishExcerpt').value = excerptEl.textContent.trim().substring(0, 200);
            }

            // Generate slug from title
            const title = document.getElementById('publishTitle').value;
            if (title) {
                const slug = title.toLowerCase()
                    .replace(/[^\w\s-]/g, '') // Remove special chars
                    .replace(/\s+/g, '-') // Replace spaces with hyphens
                    .replace(/-+/g, '-') // Replace multiple hyphens with single
                    .trim();
                document.getElementById('publishSlug').value = slug;
            }

            // NEW: Auto-populate publish date with current local date/time
            const publishDateInput = document.getElementById('publishDate');
            if (publishDateInput && !publishDateInput.value) {
                // Get current date/time in user's local timezone
                const now = new Date();

                // Format for datetime-local input: YYYY-MM-DDTHH:MM
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');

                const localDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                publishDateInput.value = localDateTime;

                console.log('[PUBLISH] Auto-populated date/time:', localDateTime, 'Timezone:', Intl.DateTimeFormat().resolvedOptions().timeZone);
            }
        }

        function showPublishStep(step) {
            // Only step 1 exists now
            const targetStep = document.getElementById('publishStep1');
            if (targetStep) {
                targetStep.classList.remove('hidden');
            }

            // Update step indicator
            const indicator = document.getElementById('publishStepText');
            if (indicator) {
                indicator.textContent = `Step 1 of 1`;
            }
        }

        function validatePublishStep(step) {
            console.log('[Publish Wizard] Validating step:', step);

            // Only step 1 exists now
            const title = document.getElementById('publishTitle').value.trim();
            const slug = document.getElementById('publishSlug').value.trim();
            console.log('[Publish Wizard] Step 1 - Title:', title, 'Slug:', slug);

            if (!title) {
                console.log('[Publish Wizard] Step 1 validation failed: No title');
                alert('Please enter a title');
                document.getElementById('publishTitle').focus();
                return false;
            }
            if (!slug) {
                console.log('[Publish Wizard] Step 1 validation failed: No slug');
                alert('Please enter a URL slug');
                document.getElementById('publishSlug').focus();
                return false;
            }

            // If homepage was enabled in new post wizard, validate section
            const sectionField = document.getElementById('publishSectionField');
            if (sectionField && !sectionField.classList.contains('hidden')) {
                const section = document.getElementById('publishSection').value;
                console.log('[Publish Wizard] Step 1 - Section:', section);

                if (!section) {
                    console.log('[Publish Wizard] Step 1 validation failed: Homepage enabled but no section selected');
                    alert('Please select a homepage section');
                    document.getElementById('publishSection').focus();
                    return false;
                }
            }

            console.log('[Publish Wizard] Step 1 validation passed');
            return true;
        }

        async function onPublishPost() {
            console.log('üöÄ [PUBLISH DEBUG] onPublish() function called');

            // Validate the single step
            if (!validatePublishStep(1)) {
                return;
            }

            try {
                // Collect post data
                const postData = {
                    title: document.getElementById('publishTitle').value.trim(),
                    slug: document.getElementById('publishSlug').value.trim(),
                    excerpt: document.getElementById('publishExcerpt').value.trim(),
                    tags: [document.getElementById('publishTags').value].filter(tag => tag), // Get single selected tag as array
                    author: document.getElementById('publishAuthor').value.trim(),
                    published_at: document.getElementById('publishDate').value || new Date().toISOString(),
                    featured_image: document.getElementById('publishImage').value.trim(),
                    template_type: templateParam || 'template1',
                    is_featured: publishState.includeOnHomepage || false
                };

                // Only include section if homepage was enabled
                const sectionField = document.getElementById('publishSectionField');
                if (sectionField && !sectionField.classList.contains('hidden')) {
                    postData.section = document.getElementById('publishSection').value;
                }

                // Get HTML content from template container
                const container = document.getElementById('templateContainer');
                if (container) {
                    postData.content = container.innerHTML;
                    console.log('[DEBUG] Content from templateContainer:', {
                        contentLength: postData.content.length,
                        contentPreview: postData.content.substring(0, 200) + '...',
                        hasEditedElements: postData.content.includes('contenteditable') || postData.content.includes('data-edited')
                    });
                } else {
                    console.error('[DEBUG] templateContainer not found for content extraction');
                }

                console.log('[Publish] Publishing post:', postData);

                // NEW: Use PUT for updates, POST for new posts
                const method = (isEditMode && editingPostData) ? 'PUT' : 'POST';
                const url = (isEditMode && editingPostData)
                    ? `/admin/api/blog/posts/${editingPostData.id}`
                    : '/admin/api/blog/posts';

                console.log(`[PUBLISH] ${method} ${url}`);

                // Send to API
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    },
                    body: JSON.stringify(postData)
                });

                if (!response.ok) {
                    throw new Error(`Failed to publish: ${response.status}`);
                }

                const result = await response.json();
                console.log('[Publish] Post published successfully:', result);

                // Success - navigate to the post's slug URL
                const message = isEditMode
                    ? 'Post updated and published successfully!'
                    : 'Post published successfully!';
                alert(message);
                closePublishWizard();
                if (result.slug) {
                    window.location.href = `/${result.slug}`;
                } else {
                    window.location.href = '/admin/blog/posts';
                }

            } catch (error) {
                console.error('[Publish] Error publishing post:', error);
                alert('Failed to publish post: ' + error.message);
            }
        }

        // Tag Selector Functions for Publish Wizard
        async function loadPublishTags() {
            console.log('üè∑Ô∏è Loading tags for publish wizard...');

            const selectElement = document.getElementById('publishTags');
            if (!selectElement) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/admin/api/blog/tags', {
                    method: 'GET',
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const availableTags = data.tags || [];

                console.log(`‚úÖ Loaded ${availableTags.length} tags for publish wizard`);

                // Clear existing options except the first one
                selectElement.innerHTML = '<option value="">Select a tag...</option>';

                if (availableTags.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No tags available';
                    option.disabled = true;
                    selectElement.appendChild(option);
                    return;
                }

                // Add all tags as options
                availableTags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.slug;
                    option.textContent = `${tag.name} (${tag.count} posts)`;
                    selectElement.appendChild(option);
                });

            } catch (error) {
                console.error('‚ùå Error loading publish tags:', error);
                selectElement.innerHTML = '<option value="">Select a tag...</option><option value="" disabled>Failed to load tags</option>';
            }
        }

        // Wire publish wizard events
        function wirePublishWizardEvents() {
            const closeBtn = document.getElementById('publishCloseBtn');
            const cancelBtn = document.getElementById('publishCancelBtn');
            const confirmBtn = document.getElementById('publishConfirmBtn');
            const imageInput = document.getElementById('publishImage');

            if (closeBtn) closeBtn.onclick = () => closePublishWizard();
            if (cancelBtn) cancelBtn.onclick = () => closePublishWizard();
            if (confirmBtn) confirmBtn.onclick = () => onPublishPost();

            // Wire up homepage choice buttons
            const homepageYesBtn = document.getElementById('publishHomepageYes');
            const homepageNoBtn = document.getElementById('publishHomepageNo');
            if (homepageYesBtn) homepageYesBtn.onclick = () => selectPublishHomepage(true);
            if (homepageNoBtn) homepageNoBtn.onclick = () => selectPublishHomepage(false);

            // Wire up routes choice buttons
            const routesYesBtn = document.getElementById('publishRoutesYes');
            const routesNoBtn = document.getElementById('publishRoutesNo');
            if (routesYesBtn) routesYesBtn.onclick = () => togglePublishRoutesInclude(true);
            if (routesNoBtn) routesNoBtn.onclick = () => togglePublishRoutesInclude(false);

            // Image preview functionality
            if (imageInput) {
                imageInput.addEventListener('input', updateImagePreview);
                imageInput.addEventListener('blur', updateImagePreview);
            }

            // Load tags for the select dropdown
            loadPublishTags();
        }

        function updateImagePreview() {
            const imageInput = document.getElementById('publishImage');
            const previewDiv = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            if (!imageInput || !previewDiv || !previewImg) return;

            const url = imageInput.value.trim();

            if (url) {
                previewImg.src = url;
                previewImg.onerror = () => {
                    previewDiv.classList.add('hidden');
                    console.warn('[Image Preview] Failed to load image:', url);
                };
                previewImg.onload = () => {
                    previewDiv.classList.remove('hidden');
                    console.log('[Image Preview] Image loaded successfully:', url);
                };
            } else {
                previewDiv.classList.add('hidden');
                previewImg.src = '';
            }
        }

        // Update publish button to open publish wizard
        document.getElementById('publishBtn').addEventListener('click', () => {
            openPublishWizard();
        });
    </script>
