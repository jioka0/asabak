<script>
    // Contact Spam Management
    let selectedMessages = new Set();

    function initContactsSpam() {
        loadSpamData();
        setupEventListeners();
    }

    async function loadSpamData() {
        try {
            const response = await fetch('/api/admin/contacts/spam');
            if (response.ok) {
                const data = await response.json();
                updateSpamStats(data.stats);
                updateSpamAnalysis(data.analysis);
                updateSpamMessages(data.messages);
            }
        } catch (error) {
            console.error('Error loading spam data:', error);
        }
    }

    function updateSpamStats(stats) {
        document.getElementById('spamCount').textContent = stats.total || 0;
        document.getElementById('accuracyRate').textContent = stats.accuracy ? stats.accuracy + '%' : '0%';
        document.getElementById('falsePositives').textContent = stats.falsePositives || 0;
    }

    function updateSpamAnalysis(analysis) {
        // Update insights
        document.getElementById('commonWords').textContent = analysis.commonWords ?
            analysis.commonWords.join(', ') : 'No data available';
        document.getElementById('spamDomains').textContent = analysis.spamDomains ?
            analysis.spamDomains.join(', ') : 'No data available';
        document.getElementById('peakHours').textContent = analysis.peakHours ?
            analysis.peakHours.join(', ') : 'No data available';

        // Render spam chart
        renderSpamChart(analysis.chartData);
    }

    function renderSpamChart(data) {
        const chartContainer = document.getElementById('spamChart');
        if (!data || !data.labels) {
            chartContainer.innerHTML = '<div style="text-align: center; padding: 2rem;">No spam data available</div>';
            return;
        }

        // Simple chart implementation
        chartContainer.innerHTML = `
            <div style="display: flex; align-items: end; justify-content: space-around; height: 100%; padding: 1rem;">
                ${data.labels.map((label, index) => `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                        <div style="width: 30px; height: ${Math.max(data.values[index] * 2, 20)}px; background: var(--admin-error); border-radius: 3px 3px 0 0;"></div>
                        <span style="font-size: 0.75rem; color: var(--admin-text-secondary); writing-mode: vertical-rl; text-orientation: mixed;">${label}</span>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function updateSpamMessages(messages) {
        const container = document.getElementById('spamMessages');

        if (!messages || messages.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="ph-bold ph-shield-check"></i>
                    <h3>No spam messages</h3>
                    <p>All caught messages are being filtered properly. Great job!</p>
                </div>
            `;
            return;
        }

        container.innerHTML = messages.map(message => `
            <div class="spam-message-item" data-id="${message.id}">
                <input type="checkbox" class="message-checkbox" onchange="toggleMessageSelection(${message.id})">
                <div class="spam-confidence">
                    <div class="confidence-bar">
                        <div class="confidence-fill ${message.confidence}" style="width: ${message.confidenceScore}%"></div>
                    </div>
                    <span class="confidence-label">${message.confidence}</span>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <div class="message-sender">${message.sender}</div>
                        <span class="spam-indicator">SPAM</span>
                    </div>
                    <div class="message-subject">${message.subject}</div>
                    <div class="message-preview">${message.preview}</div>
                    <div class="message-meta">
                        <span>Confidence: ${message.confidenceScore}%</span>
                        <span>${formatDate(message.timestamp)}</span>
                    </div>
                </div>
                <div class="message-actions">
                    <button class="message-action-btn not-spam" onclick="markAsNotSpam(${message.id})" title="Mark as not spam">
                        <i class="ph-bold ph-arrow-counter-clockwise"></i>
                    </button>
                    <button class="message-action-btn delete" onclick="deleteSpamMessage(${message.id})" title="Delete permanently">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                    <button class="message-action-btn block" onclick="blockSender(${message.id})" title="Block sender">
                        <i class="ph-bold ph-prohibit"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    function setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById('spamSearch');
        searchInput.addEventListener('input', debounce(() => {
            filterMessages(searchInput.value);
        }, 300));

        // Filter changes
        document.getElementById('spamLevelFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);

        // Action buttons
        document.getElementById('trainFiltersBtn').addEventListener('click', trainFilters);
        document.getElementById('emptySpamBtn').addEventListener('click', emptySpam);
    }

    function filterMessages(searchTerm) {
        const messages = document.querySelectorAll('.spam-message-item');
        messages.forEach(message => {
            const text = message.textContent.toLowerCase();
            const matches = text.includes(searchTerm.toLowerCase());
            message.style.display = matches ? 'flex' : 'none';
        });
    }

    function applyFilters() {
        // Apply current filters and reload data
        loadSpamData();
    }

    function toggleMessageSelection(messageId) {
        if (selectedMessages.has(messageId)) {
            selectedMessages.delete(messageId);
        } else {
            selectedMessages.add(messageId);
        }

        updateBulkActionsVisibility();
        updateSelectedCount();
    }

    function updateBulkActionsVisibility() {
        const bulkActionsBar = document.getElementById('bulkActionsBar');
        bulkActionsBar.style.display = selectedMessages.size > 0 ? 'flex' : 'none';
    }

    function updateSelectedCount() {
        document.getElementById('selectedCount').textContent = selectedMessages.size;
    }

    function markAsNotSpam(messageId) {
        fetch(`/api/admin/contacts/not-spam/${messageId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    loadSpamData();
                    showNotification('Message moved to inbox', 'success');
                }
            });
    }

    function deleteSpamMessage(messageId) {
        if (confirm('Are you sure you want to permanently delete this spam message?')) {
            fetch(`/api/admin/contacts/delete-spam/${messageId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        loadSpamData();
                        showNotification('Spam message deleted', 'success');
                    }
                });
        }
    }

    function blockSender(messageId) {
        fetch(`/api/admin/contacts/block-sender/${messageId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    loadSpamData();
                    showNotification('Sender blocked successfully', 'success');
                }
            });
    }

    function markAsNotSpam() {
        if (selectedMessages.size === 0) return;

        const messageIds = Array.from(selectedMessages);
        fetch('/api/admin/contacts/bulk-not-spam', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messageIds })
        }).then(response => {
            if (response.ok) {
                selectedMessages.clear();
                updateBulkActionsVisibility();
                loadSpamData();
                showNotification(`${messageIds.length} messages moved to inbox`, 'success');
            }
        });
    }

    function deleteSpam() {
        if (selectedMessages.size === 0) return;

        if (confirm(`Are you sure you want to permanently delete ${selectedMessages.size} spam messages?`)) {
            const messageIds = Array.from(selectedMessages);
            fetch('/api/admin/contacts/bulk-delete-spam', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messageIds })
            }).then(response => {
                if (response.ok) {
                    selectedMessages.clear();
                    updateBulkActionsVisibility();
                    loadSpamData();
                    showNotification(`${messageIds.length} spam messages deleted`, 'success');
                }
            });
        }
    }

    function blockSender() {
        if (selectedMessages.size === 0) return;

        const messageIds = Array.from(selectedMessages);
        fetch('/api/admin/contacts/bulk-block-senders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messageIds })
        }).then(response => {
            if (response.ok) {
                selectedMessages.clear();
                updateBulkActionsVisibility();
                loadSpamData();
                showNotification(`${messageIds.length} senders blocked`, 'success');
            }
        });
    }

    function cancelBulk() {
        selectedMessages.clear();
        document.querySelectorAll('.message-checkbox').forEach(checkbox => {
            checkbox.checked = false;
        });
        updateBulkActionsVisibility();
    }

    function trainFilters() {
        fetch('/api/admin/contacts/train-spam-filters', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    showNotification('Spam filters trained successfully', 'success');
                    loadSpamData();
                }
            });
    }

    function emptySpam() {
        if (confirm('Are you sure you want to permanently delete all spam messages? This action cannot be undone.')) {
            fetch('/api/admin/contacts/empty-spam', { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        loadSpamData();
                        showNotification('All spam messages deleted', 'success');
                    }
                });
        }
    }

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString();
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function showNotification(message, type = 'info') {
        // Use global notification system
        console.log(`${type.toUpperCase()}: ${message}`);
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initContactsSpam);
    } else {
        initContactsSpam();
    }
</script>
