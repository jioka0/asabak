<!-- Contact Archived Messages -->
<div class="contacts-archived">
    <!-- Archive Header -->
    <div class="archive-header">
        <div class="header-content">
            <h2>Archived Messages</h2>
            <p>Manage and restore archived contact messages</p>
        </div>
        <div class="header-actions">
            <button class="action-btn secondary" id="bulkRestoreBtn">
                <i class="ph-bold ph-arrow-counter-clockwise"></i>
                Bulk Restore
            </button>
            <button class="action-btn danger" id="bulkDeleteBtn">
                <i class="ph-bold ph-trash"></i>
                Bulk Delete
            </button>
        </div>
    </div>

    <!-- Archive Stats -->
    <div class="archive-stats">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="ph-bold ph-archive"></i>
            </div>
            <div class="stat-content">
                <div class="stat-value" id="totalArchived">0</div>
                <div class="stat-label">Total Archived</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="ph-bold ph-clock"></i>
            </div>
            <div class="stat-content">
                <div class="stat-value" id="oldestMessage">--</div>
                <div class="stat-label">Oldest Message</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="ph-bold ph-database"></i>
            </div>
            <div class="stat-content">
                <div class="stat-value" id="archiveSize">--</div>
                <div class="stat-label">Archive Size</div>
            </div>
        </div>
    </div>

    <!-- Archive Filters -->
    <div class="archive-filters">
        <div class="search-box">
            <i class="ph-bold ph-magnifying-glass"></i>
            <input type="text" id="archiveSearch" placeholder="Search archived messages...">
        </div>
        <div class="filter-options">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="dateFilter">
                <option value="">All Dates</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="quarter">This Quarter</option>
                <option value="year">This Year</option>
            </select>
            <select id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="sender">By Sender</option>
                <option value="subject">By Subject</option>
            </select>
        </div>
    </div>

    <!-- Archive Folders -->
    <div class="archive-folders">
        <div class="folder-tabs">
            <button class="folder-tab active" data-folder="all">
                <i class="ph-bold ph-archive"></i>
                All Archived
                <span class="folder-count" id="allCount">0</span>
            </button>
            <button class="folder-tab" data-folder="auto">
                <i class="ph-bold ph-robot"></i>
                Auto-Archived
                <span class="folder-count" id="autoCount">0</span>
            </button>
            <button class="folder-tab" data-folder="manual">
                <i class="ph-bold ph-hand"></i>
                Manually Archived
                <span class="folder-count" id="manualCount">0</span>
            </button>
            <button class="folder-tab" data-folder="old">
                <i class="ph-bold ph-clock"></i>
                Old Messages
                <span class="folder-count" id="oldCount">0</span>
            </button>
        </div>
    </div>

    <!-- Messages List -->
    <div class="archived-messages" id="archivedMessages">
        <!-- Messages will be populated here -->
    </div>

    <!-- Bulk Actions Bar -->
    <div class="bulk-actions-bar" id="bulkActionsBar" style="display: none;">
        <div class="bulk-info">
            <span id="selectedCount">0</span> messages selected
        </div>
        <div class="bulk-buttons">
            <button class="bulk-btn restore" onclick="bulkRestore()">
                <i class="ph-bold ph-arrow-counter-clockwise"></i>
                Restore
            </button>
            <button class="bulk-btn delete" onclick="bulkDelete()">
                <i class="ph-bold ph-trash"></i>
                Delete Permanently
            </button>
            <button class="bulk-btn cancel" onclick="cancelBulk()">
                <i class="ph-bold ph-x"></i>
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
    // Contact Archived Messages Management
    let selectedMessages = new Set();

    function initContactsArchived() {
        loadArchivedData();
        setupEventListeners();
    }

    async function loadArchivedData() {
        try {
            const response = await fetch('/api/admin/contacts/archived');
            if (response.ok) {
                const data = await response.json();
                updateArchiveStats(data.stats);
                updateCategories(data.categories);
                updateMessages(data.messages);
                updateFolderCounts(data.folderCounts);
            }
        } catch (error) {
            console.error('Error loading archived data:', error);
        }
    }

    function updateArchiveStats(stats) {
        document.getElementById('totalArchived').textContent = stats.total || 0;
        document.getElementById('oldestMessage').textContent = stats.oldest ? formatDate(stats.oldest) : '--';
        document.getElementById('archiveSize').textContent = stats.size ? formatFileSize(stats.size) : '--';
    }

    function updateCategories(categories) {
        const select = document.getElementById('categoryFilter');
        select.innerHTML = '<option value="">All Categories</option>';

        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            select.appendChild(option);
        });
    }

    function updateMessages(messages) {
        const container = document.getElementById('archivedMessages');

        if (!messages || messages.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="ph-bold ph-archive"></i>
                    <h3>No archived messages</h3>
                    <p>Messages you archive will appear here. You can restore them back to your inbox anytime.</p>
                </div>
            `;
            return;
        }

        container.innerHTML = messages.map(message => `
            <div class="archived-message-item" data-id="${message.id}">
                <input type="checkbox" class="message-checkbox" onchange="toggleMessageSelection(${message.id})">
                <div class="message-content">
                    <div class="message-header">
                        <div class="message-sender">${message.sender}</div>
                        <span class="message-category">${message.category}</span>
                    </div>
                    <div class="message-subject">${message.subject}</div>
                    <div class="message-preview">${message.preview}</div>
                    <div class="message-meta">
                        <span>Archived ${formatTimeAgo(message.archivedAt)}</span>
                        <span>${formatDate(message.timestamp)}</span>
                    </div>
                </div>
                <div class="message-actions">
                    <button class="message-action-btn restore" onclick="restoreMessage(${message.id})" title="Restore to inbox">
                        <i class="ph-bold ph-arrow-counter-clockwise"></i>
                    </button>
                    <button class="message-action-btn delete" onclick="deleteMessage(${message.id})" title="Delete permanently">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    function updateFolderCounts(counts) {
        document.getElementById('allCount').textContent = counts.all || 0;
        document.getElementById('autoCount').textContent = counts.auto || 0;
        document.getElementById('manualCount').textContent = counts.manual || 0;
        document.getElementById('oldCount').textContent = counts.old || 0;
    }

    function setupEventListeners() {
        // Search functionality
        const searchInput = document.getElementById('archiveSearch');
        searchInput.addEventListener('input', debounce(() => {
            filterMessages(searchInput.value);
        }, 300));

        // Filter changes
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);
        document.getElementById('sortFilter').addEventListener('change', applyFilters);

        // Folder tabs
        document.querySelectorAll('.folder-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.folder-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterByFolder(tab.dataset.folder);
            });
        });

        // Bulk actions
        document.getElementById('bulkRestoreBtn').addEventListener('click', () => {
            selectAllMessages();
            showBulkActions();
        });

        document.getElementById('bulkDeleteBtn').addEventListener('click', () => {
            selectAllMessages();
            showBulkActions();
        });
    }

    function filterMessages(searchTerm) {
        const messages = document.querySelectorAll('.archived-message-item');
        messages.forEach(message => {
            const text = message.textContent.toLowerCase();
            const matches = text.includes(searchTerm.toLowerCase());
            message.style.display = matches ? 'flex' : 'none';
        });
    }

    function applyFilters() {
        // Apply current filters and reload data
        loadArchivedData();
    }

    function filterByFolder(folder) {
        // Filter messages by folder type
        loadArchivedData();
    }

    function toggleMessageSelection(messageId) {
        if (selectedMessages.has(messageId)) {
            selectedMessages.delete(messageId);
        } else {
            selectedMessages.add(messageId);
        }

        updateBulkActionsVisibility();
        updateSelectedCount();
    }

    function selectAllMessages() {
        const checkboxes = document.querySelectorAll('.message-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
            const messageId = parseInt(checkbox.closest('.archived-message-item').dataset.id);
            selectedMessages.add(messageId);
        });

        updateBulkActionsVisibility();
        updateSelectedCount();
    }

    function updateBulkActionsVisibility() {
        const bulkActionsBar = document.getElementById('bulkActionsBar');
        bulkActionsBar.style.display = selectedMessages.size > 0 ? 'flex' : 'none';
    }

    function updateSelectedCount() {
        document.getElementById('selectedCount').textContent = selectedMessages.size;
    }

    function restoreMessage(messageId) {
        fetch(`/api/admin/contacts/restore/${messageId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    loadArchivedData();
                    showNotification('Message restored to inbox', 'success');
                }
            });
    }

    function deleteMessage(messageId) {
        if (confirm('Are you sure you want to permanently delete this message?')) {
            fetch(`/api/admin/contacts/delete/${messageId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        loadArchivedData();
                        showNotification('Message deleted permanently', 'success');
                    }
                });
        }
    }

    function bulkRestore() {
        if (selectedMessages.size === 0) return;

        const messageIds = Array.from(selectedMessages);
        fetch('/api/admin/contacts/bulk-restore', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messageIds })
        }).then(response => {
            if (response.ok) {
                selectedMessages.clear();
                updateBulkActionsVisibility();
                loadArchivedData();
                showNotification(`${messageIds.length} messages restored to inbox`, 'success');
            }
        });
    }

    function bulkDelete() {
        if (selectedMessages.size === 0) return;

        if (confirm(`Are you sure you want to permanently delete ${selectedMessages.size} messages?`)) {
            const messageIds = Array.from(selectedMessages);
            fetch('/api/admin/contacts/bulk-delete', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messageIds })
            }).then(response => {
                if (response.ok) {
                    selectedMessages.clear();
                    updateBulkActionsVisibility();
                    loadArchivedData();
                    showNotification(`${messageIds.length} messages deleted permanently`, 'success');
                }
            });
        }
    }

    function cancelBulk() {
        selectedMessages.clear();
        document.querySelectorAll('.message-checkbox').forEach(checkbox => {
            checkbox.checked = false;
        });
        updateBulkActionsVisibility();
    }

    function formatFileSize(bytes) {
        if (!bytes) return '--';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatTimeAgo(timestamp) {
        const now = new Date();
        const time = new Date(timestamp);
        const diff = now - time;

        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        return `${days}d ago`;
    }

    function formatDate(timestamp) {
        return new Date(timestamp).toLocaleDateString();
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function showNotification(message, type = 'info') {
        // Use global notification system
        console.log(`${type.toUpperCase()}: ${message}`);
    }
