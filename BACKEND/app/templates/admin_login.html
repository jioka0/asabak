<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NekwasaR</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--base);
            border: 1px solid var(--stroke-elements);
            border-radius: var(--_radius-xl);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .form-group input {
            padding: 0.75rem;
            border: 1px solid var(--stroke-elements);
            border-radius: var(--_radius-m);
            background: var(--base-tint);
            color: var(--t-bright);
        }
        .login-btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: var(--t-opp-bright);
            border: none;
            border-radius: var(--_radius-m);
            cursor: pointer;
            font-weight: 700;
            margin-top: 1rem;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 0.5rem;
            border-radius: var(--_radius-s);
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('üöÄ LOGIN ATTEMPT - Username:', username, 'Password length:', password.length);

            try {
                console.log('üì° SENDING LOGIN REQUEST - URL: /api/auth/login');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });

                console.log('üì° LOGIN RESPONSE - Status:', response.status, 'OK:', response.ok);
                console.log('üì° LOGIN RESPONSE - Headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ LOGIN SUCCESS - Token received');
                    console.log('üîê TOKEN PREVIEW:', data.access_token.substring(0, 20) + '...');
                    console.log('üîê TOKEN LENGTH:', data.access_token.length);
                    console.log('üîê TOKEN TYPE:', data.token_type);
                    
                    localStorage.setItem('token', data.access_token);
                    console.log('üíæ TOKEN STORED - Loading dashboard with JavaScript');
                    
                    // Load dashboard content with JavaScript instead of page redirect
                    loadDashboardWithToken(data.access_token);
                } else {
                    const error = await response.json();
                    console.log('‚ùå LOGIN FAILED - Status:', response.status);
                    console.log('‚ùå LOGIN ERROR DETAIL:', error.detail);
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                console.error('üí• LOGIN EXCEPTION:', error);
                console.error('üí• ERROR TYPE:', error.constructor.name);
                console.error('üí• ERROR MESSAGE:', error.message);
                showError('Network error. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        async function loadDashboardWithToken(token) {
            console.log('üñ•Ô∏è LOADING DASHBOARD - Making JavaScript request with token');
            
            try {
                // Get the dashboard template
                const response = await fetch('/templates/admin_base.html', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° DASHBOARD RESPONSE - Status:', response.status, 'OK:', response.ok);

                if (response.ok) {
                    const dashboardHTML = await response.text();
                    
                    // Replace the entire page content with the dashboard
                    document.open();
                    document.write(dashboardHTML);
                    document.close();
                    
                    console.log('üéâ DASHBOARD LOADED SUCCESSFULLY');
                } else {
                    console.log('‚ùå DASHBOARD LOAD FAILED - Status:', response.status);
                    throw new Error(`Dashboard load failed: ${response.status}`);
                }
            } catch (error) {
                console.error('üí• DASHBOARD LOAD ERROR:', error);
                console.error('üí• ERROR MESSAGE:', error.message);
                showError('Failed to load dashboard. Please try again.');
            }
        }
    </script>
</body>
</html>
