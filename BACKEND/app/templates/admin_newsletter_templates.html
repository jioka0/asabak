<div id="newsletterTemplatesPage" class="min-h-screen p-6">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Newsletter Templates</h1>
        <p class="text-gray-600 dark:text-gray-400">Manage your email templates</p>
    </div>

    <!-- Stats Row -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Total Templates -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 bg-blue-100 dark:bg-blue-900 rounded-lg">
                    <i class="ph-bold ph-files text-2xl text-blue-600 dark:text-blue-400"></i>
                </div>
            </div>
            <div class="text-2xl font-bold text-gray-900 dark:text-white" id="totalTemplates">0</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">Total Templates</div>
        </div>

        <!-- Custom Templates -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 bg-purple-100 dark:bg-purple-900 rounded-lg">
                    <i class="ph-bold ph-pencil-simple text-2xl text-purple-600 dark:text-purple-400"></i>
                </div>
            </div>
            <div class="text-2xl font-bold text-gray-900 dark:text-white" id="customTemplates">0</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">Custom Designs</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
        <!-- Toolbar -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="templateSearch" placeholder="Search templates..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <i
                            class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="flex gap-2">
                    <select id="categoryFilter"
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">All Categories</option>
                        <option value="newsletter">Newsletters</option>
                        <option value="promo">Promotional</option>
                        <option value="welcome">Welcome</option>
                        <option value="transactional">Transactional</option>
                        <option value="imported">Imported</option>
                    </select>

                    <button id="createTemplateBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                        <i class="ph-bold ph-plus"></i>
                        Create
                    </button>
                    <button id="importTemplateBtn"
                        class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center gap-2">
                        <i class="ph-bold ph-upload"></i>
                        Import
                    </button>
                </div>
            </div>
        </div>

        <!-- Grid Content -->
        <div id="templatesGrid" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Templates Loaded Here -->
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="templateModal" class="fixed inset-0 z-50 hidden" style="background-color: rgba(0,0,0,0.5);">
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
            class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden">
            <!-- Modal Header -->
            <div
                class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-900">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" id="modalTitle">Create Template</h3>
                <div class="flex gap-3">
                    <button onclick="closeTemplateModal()"
                        class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">Cancel</button>
                    <button onclick="saveTemplate()"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Save
                        Template</button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 flex overflow-hidden">
                <!-- Sidebar -->
                <div
                    class="w-80 border-r border-gray-200 dark:border-gray-700 p-6 overflow-y-auto bg-gray-50 dark:bg-gray-900">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                            <input type="text" id="tplName"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                            <select id="tplCategory"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500">
                                <option value="newsletter">Newsletter</option>
                                <option value="promo">Promotional</option>
                                <option value="welcome">Welcome</option>
                                <option value="transactional">Transactional</option>
                            </select>
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                            <textarea id="tplDesc" rows="3"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Editor -->
                <div class="flex-1 flex flex-col bg-gray-900">
                    <div
                        class="bg-gray-800 px-4 py-2 text-xs text-gray-400 border-b border-gray-700 flex justify-between">
                        <span>HTML Source Code</span>
                        <span>Use {{ content }} for dynamic body injection</span>
                    </div>
                    <textarea id="tplContent"
                        class="flex-1 w-full h-full bg-gray-900 text-gray-300 font-mono text-sm p-4 outline-none resize-none focus:ring-0 border-0"
                        spellcheck="false"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // State
    let allTemplates = [];
    let currentFilter = '';
    let currentSearch = '';
    let isEditingId = null;

    // Initialize function exposed to window for SPA loader
    function initNewsletterTemplates() {
        if (!document.getElementById('newsletterTemplatesPage')) return;
        console.log('ðŸ“¬ Initializing Newsletter Templates page...');
        loadTemplates(); // Only load when page is actually present
        setupTemplateEventListeners();
    }
    window.initNewsletterTemplates = initNewsletterTemplates;

    // --- Core Logic ---

    function setupTemplateEventListeners() {
        // Create Button
        const createBtn = document.getElementById('createTemplateBtn');
        if (createBtn) createBtn.addEventListener('click', () => openModal());

        // Import Button
        const importBtn = document.getElementById('importTemplateBtn');
        if (importBtn) {
            // Hidden file input
            let fileInput = document.getElementById('hiddenImportInput');
            if (!fileInput) {
                fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.id = 'hiddenImportInput';
                fileInput.accept = '.html,.htm';
                fileInput.style.display = 'none';
                document.body.appendChild(fileInput);

                fileInput.addEventListener('change', handleFileImport);
            }
            importBtn.addEventListener('click', () => fileInput.click());
        }

        // Filters
        document.getElementById('templateSearch').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderTemplatesGrid();
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            renderTemplatesGrid();
        });
    }

    async function handleFileImport(e) {
        const file = e.target.files[0];
        if (!file) return;

        try {
            const text = await file.text();
            const name = file.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");

            // Auto-create via API
            const res = await fetch('/api/newsletter/admin/templates', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` },
                body: JSON.stringify({
                    name: name,
                    category: 'imported',
                    description: `Imported from ${file.name}`,
                    content_template: text,
                    subject_template: 'Imported Template'
                })
            });
            const data = await res.json();

            if (data.success) {
                alert('Template imported successfully!');
                loadTemplates();
            } else {
                alert('Import failed: ' + data.message);
            }
        } catch (err) {
            console.error(err);
            alert('Import error: ' + err.message);
        }
        e.target.value = ''; // Reset
    }

    async function loadTemplates() {
        try {
            const res = await fetch('/api/newsletter/admin/templates', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
            });
            const data = await res.json();
            if (data.success) {
                allTemplates = data.templates || [];
                updateTemplateStats();
                renderTemplatesGrid();
            }
        } catch (e) {
            console.error(e);
            document.getElementById('templatesGrid').innerHTML = '<div class="col-span-full text-center text-red-500">Failed to load templates.</div>';
        }
    }

    function renderTemplatesGrid() {
        const grid = document.getElementById('templatesGrid');

        const filtered = allTemplates.filter(t => {
            const matchesSearch = t.name.toLowerCase().includes(currentSearch);
            const matchesCat = !currentFilter || t.category === currentFilter;
            return matchesSearch && matchesCat;
        });

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No templates found.</div>';
            return;
        }

        grid.innerHTML = filtered.map(t => `
            <div class="bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg overflow-hidden flex flex-col transition-shadow hover:shadow-lg">
                <div class="h-40 bg-gray-100 dark:bg-gray-600 flex items-center justify-center relative group">
                    <i class="ph-bold ph-envelope-open text-4xl text-gray-400 dark:text-gray-500"></i>
                    
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                        <button onclick="editTemplate(${t.id})" class="p-2 bg-white rounded-full text-blue-600 hover:bg-blue-50" title="Edit">
                            <i class="ph-bold ph-pencil-simple"></i>
                        </button>
                         <button onclick="deleteTemplate(${t.id})" class="p-2 bg-white rounded-full text-red-600 hover:bg-red-50" title="Delete">
                            <i class="ph-bold ph-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4 flex-1 flex flex-col">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-gray-900 dark:text-white line-clamp-1">${t.name}</h3>
                    </div>
                    <div class="mt-auto flex items-center gap-2">
                        <span class="text-xs px-2 py-1 rounded bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 uppercase font-semibold tracking-wide">
                            ${t.category}
                        </span>
                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-auto">${new Date(t.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateTemplateStats() {
        document.getElementById('totalTemplates').innerText = allTemplates.length;
        document.getElementById('customTemplates').innerText = allTemplates.length; // Simplified
    }

    // Modal Functions
    function openModal(id = null) {
        const modal = document.getElementById('templateModal');
        const title = document.getElementById('modalTitle');
        isEditingId = id;

        if (id) {
            title.innerText = "Edit Template";
            fetch(`/api/newsletter/admin/templates/${id}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
            })
                .then(r => r.json())
                .then(d => {
                    const t = d.template;
                    document.getElementById('tplName').value = t.name;
                    document.getElementById('tplCategory').value = t.category;
                    document.getElementById('tplDesc').value = t.description || '';
                    document.getElementById('tplContent').value = t.content_template;
                    modal.classList.remove('hidden');
                });
        } else {
            title.innerText = "Create Template";
            document.getElementById('tplName').value = '';
            document.getElementById('tplDesc').value = '';
            document.getElementById('tplContent').value = '<html>\n<body>\n  <h1>Title</h1>\n  <p>{{ content }}</p>\n</body>\n</html>';
            modal.classList.remove('hidden');
        }
    }

    function closeTemplateModal() {
        document.getElementById('templateModal').classList.add('hidden');
    }

    async function saveTemplate() {
        const name = document.getElementById('tplName').value;
        const category = document.getElementById('tplCategory').value;
        const description = document.getElementById('tplDesc').value;
        const content = document.getElementById('tplContent').value;

        if (!name) return alert('Name required');

        const payload = {
            name, category, description,
            content_template: content,
            subject_template: 'Template Subject'
        };

        const endpoint = isEditingId ? `/api/newsletter/admin/templates/${isEditingId}` : '/api/newsletter/admin/templates';
        const method = isEditingId ? 'PUT' : 'POST';

        try {
            const res = await fetch(endpoint, {
                method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.success) {
                closeTemplateModal();
                loadTemplates();
                alert('Saved successfully');
            } else {
                alert('Error: ' + data.message);
            }
        } catch (e) {
            alert('Save failed');
        }
    }

    window.editTemplate = (id) => openModal(id);
    window.deleteTemplate = async (id) => {
        if (!confirm("Delete template?")) return;
        try {
            await fetch(`/api/newsletter/admin/templates/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
            });
            loadTemplates();
        } catch (e) { alert('Delete failed'); }
    };

    window.closeTemplateModal = closeTemplateModal;
    window.saveTemplate = saveTemplate;

    // Run init if loaded standalone (rare case now, but safe)
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNewsletterTemplates);
    } else if (!window.adminApp) {
        initNewsletterTemplates();
    }
</script>
