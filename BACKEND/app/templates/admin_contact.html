<script>
// Contact Messages Page
let allMessages = [];

function initContactMessages() {
    checkAuth();
    loadMessages();
    setupEventListeners();
}

async function checkAuth() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/admin';
        return;
    }

    try {
        const response = await fetch('/api/auth/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            localStorage.removeItem('token');
            window.location.href = '/admin';
        }
    } catch (error) {
        localStorage.removeItem('token');
        window.location.href = '/admin';
    }
}

async function loadMessages() {
    const token = localStorage.getItem('token');
    if (!token) return;

    try {
        const response = await fetch('/api/contacts/', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            allMessages = await response.json();
            renderMessages();
            updateStats();
        } else if (response.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/admin';
        }
    } catch (error) {
        console.error('Error loading messages:', error);
        showFallbackMessages();
    }
}

function renderMessages() {
    const container = document.getElementById('messagesContainer');

    if (allMessages.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12">
                <div class="w-20 h-20 bg-base-tint dark:bg-base-shade rounded-2xl flex items-center justify-center shadow-xl mx-auto mb-6">
                    <i class="ph-bold ph-chat-circle text-5xl text-t-muted opacity-60"></i>
                </div>
                <h3 class="text-2xl font-bold text-t-bright font-syne mb-4">No Messages Yet</h3>
                <p class="text-base text-t-medium font-syne max-w-md mx-auto">Contact messages will appear here once visitors submit the contact form.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = `
        <div class="grid grid-cols-1 gap-6">
            ${allMessages.map(msg => `
                <div class="message-card group ${msg.is_read ? 'read' : 'unread'}" onclick="toggleMessage(this)">
                    <div class="message-header">
                        <div class="message-sender">${escapeHtml(msg.name)}</div>
                        <div class="message-date">${formatDate(msg.created_at)}</div>
                    </div>
                    <div class="message-email">${escapeHtml(msg.email)}</div>
                    <div class="message-content">${escapeHtml(msg.message)}</div>
                    <div class="message-actions">
                        <button class="inline-flex items-center justify-center space-x-2 px-4 py-2 ${msg.is_read ? 'bg-base-tint dark:bg-base-shade hover:bg-base-shade dark:hover:bg-base border border-stroke-elements text-t-bright' : 'bg-gradient-to-r from-accent to-secondary hover:from-accent/90 hover:to-secondary/90 text-t-opp-bright'} font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-medium font-syne text-sm" onclick="markAsRead(${msg.id}, event)">
                            <i class="ph-bold ${msg.is_read ? 'ph-eye-slash' : 'ph-eye'} text-sm"></i>
                            <span>${msg.is_read ? 'Mark Unread' : 'Mark Read'}</span>
                        </button>
                        <button class="inline-flex items-center justify-center space-x-2 px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-500 font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-medium font-syne text-sm border border-red-500/20" onclick="deleteMessage(${msg.id}, event)">
                            <i class="ph-bold ph-trash text-sm"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

function updateStats() {
    const total = allMessages.length;
    const unread = allMessages.filter(msg => !msg.is_read).length;
    const read = total - unread;

    document.getElementById('totalMessages').textContent = total;
    document.getElementById('unreadMessages').textContent = unread;
    document.getElementById('readMessages').textContent = read;
}

async function markAsRead(messageId, event) {
    event.stopPropagation();
    const token = localStorage.getItem('token');

    try {
        const response = await fetch(`/api/contacts/${messageId}/read`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            // Update local data
            const message = allMessages.find(msg => msg.id === messageId);
            if (message) {
                message.is_read = !message.is_read;
                renderMessages();
                updateStats();
            }
        }
    } catch (error) {
        console.error('Error updating message:', error);
    }
}

async function deleteMessage(messageId, event) {
    event.stopPropagation();
    if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) return;

    const token = localStorage.getItem('token');

    try {
        const response = await fetch(`/api/contacts/${messageId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            // Remove from local data
            allMessages = allMessages.filter(msg => msg.id !== messageId);
            renderMessages();
            updateStats();
        }
    } catch (error) {
        console.error('Error deleting message:', error);
    }
}

function toggleMessage(card) {
    card.classList.toggle('expanded');
}

function setupEventListeners() {
    // Refresh Messages Button
    document.getElementById('refreshMessagesBtn').onclick = () => {
        loadMessages();
    };

    // Export Messages Button
    document.getElementById('exportMessagesBtn').onclick = () => {
        exportMessages();
    };
}

function exportMessages() {
    showNotification('Exporting messages...', 'info');
}

function showFallbackMessages() {
    // Show sample data when API is not available
    updateStats();
    renderMessages();
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showNotification(message, type = 'info') {
    // TODO: Implement notification system
    console.log(`${type.toUpperCase()}: ${message}`);
}

// Initialize when page loads
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initContactMessages);
} else {
    initContactMessages();
}

// Auto refresh every 30 seconds
setInterval(loadMessages, 30000);
</script>
